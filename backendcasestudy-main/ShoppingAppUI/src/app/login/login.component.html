<div class="split left">
    <div class="centered">
        <h2>Welcome to <p class="logo">ABC</p></h2>
    </div>
  </div>
  
  <div class="split right">
    <div class="rightcentered">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>

                <!-- <div *ngIf="f.username.invalid && (f.username.dirty || f.username.touched)" class="alert alert-danger">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                    <div *ngIf="f.username.errors.minlength">Length should be greater than 4</div>
                </div> -->

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a  *ngIf='!isAdmin' routerLink="/register" class="btn btn-link">Register</a>
                <a  *ngIf='isAdmin' routerLink="/login" (click)="loginType('Cust')" class="btn btn-link">Login as Customer</a>
            </div>
            <div  *ngIf='!isAdmin'><a routerLink="/login" (click)="loginType('Admin')" class="btn btn-link">Login as Admin</a></div>
            
        </form>
    </div>
</div>
